<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="theme" content="yellow">
 <meta name="color-scheme" content="light">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Sign up to BrainFlash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="sign.css" type="text/css" media="all" />
</head>

<body>
  <nav>
  <div class="topNav">
    <div class="logo">
      <span>BrainFlash</span>
    </div>
    <div class="location">
      <span class="bx bxl-nigeria">&#9776;</span>
    </div>
  </div>
  </nav>
  <main>
    <h1>Sign Up</h1>
    <p>Sign up and enjoy exclusive deals</p>
    <form action="" method="get">
      <div class="grp">
        <span class="bx bx-user"></span>
        <input type="text" name="fName" id="fName" placeholder="Full name" />
      </div>
      <div class="grp">
        <span class="bx bx-envelope"></span>
        <input type="email" name="email" id="email" placeholder="Email address"/>
      </div>
      <div class="grp">
  <span class="bx bx-lock"></span>
  <input type="password" name="pswd" id="pswd" placeholder="Password" />
  <span class="bx bx-eye show"></span>
</div>
      <div class="grp">
  <span class="bx bx-lock"></span>
  <input type="password" name="pswd" id="pswd" placeholder="Confirm Password"/>
  <span class="bx bx-eye show"></span>
</div>
      <div class="grp">
      <button type="submit">Sign Up</button>
      </div>
      <div class="option">
        <hr>
        <span>OR</span>
        <hr>
      </div>
      <div class="grp google">
        <span class="bx bxl-google"></span>
        <span>Sign Up With Google</span>
      </div>
    </form>
  </main>
</body>

</html>
